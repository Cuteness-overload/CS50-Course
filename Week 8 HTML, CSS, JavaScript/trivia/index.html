<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <h3>Which of these is a fruit? </h3>
                <!-- TODO: Add multiple choice question here -->
                <button class="button true">Tomato</button>
                <button class="button false">Zuchinni</button>
                <button class="button false">Pumpkin</button>
                <button class="button false">Cucumber</button>
                <p id="feedback1"></p>

                <script>
                    document.querySelectorAll('.true').forEach(function(e) {
                        e.addEventListener('click', function() {
                        this.style.backgroundColor = 'green';
                        document.querySelector('#feedback1').innerHTML = 'Correct!';
                        })
                    });
                    document.querySelectorAll('.false').forEach(function(e) {
                        e.addEventListener('click', function() {
                        this.style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect';
                        })
                    });
                </script>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <h3>What is Harvard's founder's name? </h3>
                <!-- TODO: Add free response question here -->
                <input autocomplete="off" placeholder="Answer" type="text">
                <button id="check" class="button">I'm Sure</button>
                <p id="feedback2"></p>

                <script>
                    document.querySelector('#check').addEventListener('click', function() {
                        let input = document.querySelector('input');
                        if (input.value === 'John') {
                            input.style.backgroundColor = 'green';
                            document.querySelector('#feedback2').innerHTML = 'Correct';
                        } else {
                            input.style.backgroundColor = 'red';
                            document.querySelector('#feedback2').innerHTML = 'Incorrect';
                        }
                    });
                </script>
            </div>
        </div>
    </body>
</html>
